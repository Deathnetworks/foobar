<html ng-app>
	<head>
		<title>Devices</title>
		<link rel="stylesthee" href="../bootstrap/css/bootstrap.css">
	</head>
	<body>
		<h2>List of devices</h2>

		<div ng-controller="DeviceController">
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Asset Tag</th>
						<th>Owner</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in devices">
						<td>{{item.name}}</td>
						<td>{{item.assetTag}}</td>
						<td>{{item.owner}}</td>
						<td>{{item.desc}}</td>
					</tr>
				</tbody>
			</table>

		</div>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
		<script src="devices.js"></script>
	</body>
</html>
